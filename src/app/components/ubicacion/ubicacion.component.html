<div class="ubicacion">
    <h1>Ubícanos</h1>
  
    <div class="map">
      <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Mercy+Developer,Tu+Ciudad">
      </iframe>
    </div>
  
    <section class="contact-form">
      <h2>Formulario de Contacto</h2>
      <form (ngSubmit)="onSubmit()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="contact.nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" [(ngModel)]="contact.apellido" name="apellido" required>
  
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
  
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" [(ngModel)]="contact.telefono" name="telefono" required>
  
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" [(ngModel)]="contact.mensaje" name="mensaje" required></textarea>
  
        <button type="submit">Enviar</button>
      </form>
  
      <div *ngIf="messageSent" class="message">
        <p><strong style="color: blue;">Hola {{ contact.nombre }} {{ contact.apellido }}, su mensaje ha sido enviado correctamente</strong></p>
      </div>
    </section>
  </div>
